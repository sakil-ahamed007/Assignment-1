<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS WEBSITE</title>
    <link rel="stylesheet" href="/styles/web.css">
</head>
<body>
    <header class="hero">
        <div class="navbar">
            <div class="logo" class="secondary-color">S<span class="text-primary">A</span>S WEBSITE</div>
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="banner-content">
      <h1>Stay Consistent, Stay Simple</h1> 
      <h1>Cool dark UI Templates!</h1>
      <button class="focus-btn">Stay Focused</button>
    </div>    
    </header>

    <main >
        <section class="action-section">
      <div class="action-left">
        <h2>Get Ready to Launch</h2>
        <p>Start your project with confidence and clarity.</p>
        <button class="launch-btn">Launch Live Preview</button>
      </div>
      <div class="action-right">
        <img src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="Launch Preview">
      </div>
    </section>

     <section class="users-section">
      <h2 class="section-title">Trusted by Thousand of People</h2>
      <div class="users-stats">
        <div class="stat-box">
          <h3>10K+</h3>
          <p>Active Users</p>
        </div>
        <div class="stat-box">
          <h3>120+</h3>
          <p>Live Projects</p>
        </div>
        <div class="stat-box">
          <h3>4.9★</h3>
          <p>Average Rating</p>
        </div>
      </div>
    </section>
    </section>

    <section class="contact-section">
      <div class="contact-left">
        <h2>Let’s Get In Touch</h2>
      </div>
      <div class="contact-right">
        <form>
            <label for="name">Name</label>
          <input type="text" id="Name"placeholder="Enter Your Name" required>
          <label for="email">Email</label>
          <input type="email"id="email"  placeholder="xyz@gmail.com" required>

            <label for="messege">Message</label>
          <textarea placeholder="Message" rows="5" required></textarea>
          <button class="contact-btn">Get in touch</button>
        </form>
      </div>
    </section>


    </main>

    <footer>

    </footer>
    
</body>
</html>
